<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Usuário</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 25px;
            border-radius: 10px;
            width: 350px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            margin: 8px 0 15px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #0063cc;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Cadastro de Usuário</h2>

    <form>
        <label for="nome">Nome</label>
        <input type="text" id="nome" placeholder="Digite seu nome" required>

        <label for="idade">Idade</label>
        <input type="number" id="idade" placeholder="Digite sua idade" required>

        <label for="endereco">Endereço</label>
        <input type="text" id="endereco" placeholder="Digite seu endereço" required>

        <label for="cep">CEP</label>
        <input type="text" id="cep" placeholder="Digite seu CEP" required>

        <label for="profissao">Profissão</label>
        <input type="text" id="profissao" placeholder="Digite sua profissão" required>

        <button type="submit">Cadastrar</button>
    </form>
</div>

</body>
</html>
